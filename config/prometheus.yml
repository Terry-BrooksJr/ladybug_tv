global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'stream-monitor'
    static_configs:
      - targets: ['stream-monitor:9091']
        labels:
          service: 'stream-monitor'

  - job_name: 'reflex-app'
    static_configs:
      - targets: ['reflex-app:8000']
        labels:
          service: 'reflex-app'

  - job_name: 'api'
    static_configs:
      - targets: ['api:8001']
        labels:
          service: 'api'
