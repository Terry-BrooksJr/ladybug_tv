app:
  name: "ladybug-stream-monitor"
  version: "0.1.0"

server:
  host: "0.0.0.0"
  port: 9090
  read_timeout: 30
  write_timeout: 30

monitor:
  check_interval: 30  # seconds
  timeout: 10         # seconds
  retry_attempts: 3

metrics:
  host: "0.0.0.0"
  port: 9091
  enabled: true

log:
  level: "info"
  format: "json"
